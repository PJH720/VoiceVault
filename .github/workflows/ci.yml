name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ===========================================================================
  # Linting & Formatting
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Run Ruff (linting)
        run: uvx ruff check src/ tests/

      - name: Run Ruff (formatting check)
        run: uvx ruff format --check src/ tests/

      - name: Run MyPy (type checking)
        # Continue on error for hackathon context
        continue-on-error: true
        run: uvx mypy src/ --ignore-missing-imports

  # ===========================================================================
  # Testing
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg

      - name: Create virtual environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install -e ".[dev]"

      - name: Create test directories
        run: mkdir -p data/recordings data/exports data/chroma_db logs

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          ENVIRONMENT: test
          LLM_PROVIDER: ollama
          WHISPER_PROVIDER: local
          WHISPER_MODEL: tiny
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: |
          source .venv/bin/activate
          pytest tests/unit/ tests/integration/ tests/e2e/ --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan
        run: uvx --with "bandit[toml]" bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # ===========================================================================
  # Summary
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
