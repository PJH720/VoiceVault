[pytest]
# Pytest configuration for VoiceVault

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow-running tests (skip with -m "not slow")
    gpu: Tests requiring GPU (skip with -m "not gpu")
    e2e: End-to-end tests (full pipeline)

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Environment variables for testing
env =
    ENVIRONMENT=test
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    LLM_PROVIDER=mock
    WHISPER_MODEL=tiny
    LOG_LEVEL=WARNING

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */migrations/*
branch = true
parallel = true

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
